<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CEDZEE Search Engine - contributors</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #121212;
        color: #eee;
        display: flex;
        justify-content: center;
        padding: 2rem;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #00fff7;
        margin-bottom: 0.2rem;
      }
      p.intro {
        max-width: 600px;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.1rem;
        color: #ccc;
      }
      .contributors-wrapper ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        max-width: 600px;
        justify-content: center;
      }
      .contributor {
        background: #222;
        border-radius: 8px;
        padding: 1rem;
        width: 140px;
        text-align: center;
        box-shadow: 0 0 8px #00fff7;
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .contributor:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #00fff7;
      }
      .contributor img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 0.5rem;
        border: 2px solid #00fff7;
      }
      .contributor p {
        margin: 0.3rem 0 0.7rem;
        font-weight: 700;
        color: #00fff7;
        word-break: break-word;
      }
      .contributor a {
        color: #0af;
        text-decoration: none;
        font-size: 0.9rem;
        display: inline-block;
        margin-top: 0.3rem;
      }
      .contributor a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Contributors - CEDZEE Browser</h1>
    <p class="intro">
      Voici les d√©veloppeurs qui font tourner la machine derri√®re CEDZEE.  
      Clique sur leur pseudo pour checker leur profil GitHub et d√©couvrir leur taf !
    </p>

    <div class="contributors-wrapper">
      <ul></ul>
    </div>

    <script>
      const wrapper = document.querySelector(".contributors-wrapper ul");

      fetch("https://api.github.com/repos/cedzeedev/cedzeebrowser/contributors")
        .then((res) => {
          if (!res.ok) throw new Error("GitHub API error");
          return res.json();
        })
        .then((data) => {
          data.slice(0, 12).forEach((user) => {
            const li = document.createElement("li");
            li.classList.add("contributor");

            li.innerHTML = `
              <img src="${user.avatar_url}" alt="${user.login}'s avatar" />
              <p>${user.login}</p>
              <a href="${user.html_url}" target="_blank" rel="noopener noreferrer">
                Voir profil GitHub
              </a>
            `;

            wrapper.appendChild(li);
          });
        })
        .catch((err) => {
          wrapper.innerHTML = `<p style="color: #f00;">Erreur chargement contributeurs üò¢</p>`;
          console.error(err);
        });
    </script>
  </body>
</html>
